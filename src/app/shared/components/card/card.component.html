<div
  class="card-container"
  [ngClass]="{ 'card-large': size === 'large', 'card-small': size === 'small' }"
>
  <img [src]="imageSrc" alt="Imagem de perfil" class="card-image w-100" />
  <div class="information d-flex flex-column">
    <h2>{{ title }}</h2>
    <div
      *ngIf="subtitle || iconSrc"
      class="mt-3"
    >
      <p class="text-start" *ngIf="subtitle">
        <img *ngIf="iconSrc" [src]="iconSrc" alt="Ícone adicional" />
        {{ subtitle }}
      </p>
    </div>
    <div class="d-flex justify-content-between mt-3">
      <p *ngIf="duration" class="text-center">
        <img *ngIf="iconSrc" [src]="iconSrc" alt="Ícone adicional" />
        {{ duration }}
      </p>
      <p *ngIf="validity" class="text-center">Validade: {{ validity }}</p>
    </div>
  </div>
</div>
