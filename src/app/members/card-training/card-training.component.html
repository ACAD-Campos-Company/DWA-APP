<div class="card training-card">
  <img src="assets/images/default-training-profile.png" class="card-img-top" alt="Training exercise">
  
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="training-title">TREINO SUPERIORES B</h2>
      <span class="validity">Validade: 12/06/2024</span>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <div class="training-info">
        <img src="assets/icons/clock.svg" alt="Duration icon">
        <span>1h20min</span>
      </div>

      <div class="training-info">
        <img src="assets/icons/lit.svg" alt="Progress icon">
        <span>5/8</span>
      </div>

      <app-button 
        label="Ver treino"
        buttonClass="btn-secondary"
        (clicked)="onViewTraining()"
      ></app-button>
    </div>
  </div>
</div>
